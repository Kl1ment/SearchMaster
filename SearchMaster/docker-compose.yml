version: "3.9"
services:
    postgres:
        restart: always
        container_name: postgresSearchMaster
        image: postgres:latest
        environment:
            POSTGRES_DB: "SMDb"
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "1234"
        ports:
            - "5432:5432"

    redis:
        container_name: redisSM
        image: redis
        ports:
            - "6379:6379"
